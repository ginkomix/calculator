<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container big-box">
        <div class="row row-center">
            Calculator
        </div>
        <div class="row row-center">
            <div class="window pull-right">
                <div id="result">0
                </div>
                <div class="small-number" id="action">
                </div>
            </div>
        </div>
        <div class="row">

            <button class="btn btn-little" value="sin">sin</button>

            <button class="btn btn-little" value="cos">cos</button>

            <button class="btn btn-little" value="tan">tan</button>

            <button class="btn btn-little" value="log">log</button>

            <button class="btn btn-little" value="√x">√x</button>



        </div>
        <div class="row">
            <div>
                <button class="btn btn-little" value="x2">x<span class="exp_btn">2</span></button>
            </div>
            <div>
                <button class="btn btn-little" value="x3">x<span class="exp_btn">3</span></button>
            </div>
            <div>
                <button class="btn btn-little" value="10x">10<span class="exp_btn">x</span></button>
            </div>
            <div>
                <button class="btn btn-little" value="y√x"><span class="exp_btn">y</span>√x</button>
            </div>
            <div>
                <button class="btn btn-little" value="π">π</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn button-red" id="ac" value="ac">AC</button>
            </div>
            <div>
                <button class="btn button-red" id="ce" value="ce">CE</button>
            </div>
            <div>
                <button class="btn" id="divide" value="/"> &divide;</button>
            </div>
            <div>
                <button class="btn" id="multiply" value="*"> x</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn" id="7" value="7">7</button>
            </div>
            <div>
                <button class="btn" id="8" value="8">8</button>
            </div>
            <div>
                <button class="btn" id="9" value="9">9</button>
            </div>
            <div>
                <button class="btn" id="minus" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn" id="4" value="4">4</button>
            </div>
            <div>
                <button class="btn" id="5" value="5">5</button>
            </div>
            <div>
                <button class="btn" id="6" value="6">6</button>
            </div>
            <div>
                <button class="btn" id="plus" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn" id="1" value="1">1</button>
            </div>
            <div>
                <button class="btn" id="2" value="2">2</button>
            </div>
            <div>
                <button class="btn" id="3" value="3">3</button>
            </div>
            <div>
                <button class="btn" value="n">N</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn button-wide" id="0" value="0">0</button>
            </div>
            <div>
                <button class="btn" id="dot" value=".">.</button>
            </div>
            <div>
                <button class="btn " id="equals" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="./render.js"></script>
    <script src="./script.js"></script>
</body>

</html>
